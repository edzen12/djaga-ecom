<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- section-title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">ПРЕДЛОЖЕНИЯ ДНЯ</h2>
                    <div class="pull-right">
                        <div class="product-slick-dots-1 custom-dots"></div>
                    </div>
                </div>
            </div>
            <!-- /section-title -->

            <!-- Product Slick -->
            <div class="col-md-12 col-sm-6 col-xs-6">
                <div class="row">
                    <div id="product-slick-1" class="product-slick">
                        {% for ps in product_slider %}
                        <!-- Product Single -->
                        <div class="product product-single">
                            <div class="product-thumb">
                                
                                <a href="{% url 'product_detail' ps.slug %}" class="main-btn quick-view"><i class="fa fa-search-plus"></i> Посмотреть</a>
                                <img src="{{ps.image.url}}" alt="">
                            </div>
                            <div class="product-body">
                                <h3 class="product-price">${{ps.price}}  </h3>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o empty"></i>  
                                </div>
                                <h2 class="product-name">
                                    <a href="{% url 'product_detail' ps.slug %}">{{ps.title}}</a>
                                </h2>
                                <div class="product-btns">
                                    <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                    <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
                                    <button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> В корзину</button>
                                </div>
                            </div>
                        </div>
                        <!-- /Product Single -->
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- /Product Slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
